<!DOCTYPE html>
<html>
    <head> 
        <title>Stranger</title>
        {% load static %}
        <style>
            
            .container {
                width: 100vw; 
                height: 100vh; 
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                overflow: hidden;
            }

            body {
                font-family: Arial, sans-serif;
                background-color: black;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .background {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: -1;
            }

            .buttons {
                position: absolute;
                left: 20px;
                top: 50%;
                display: flex;
                flex-direction: column;
                gap: 20px;
                transform: translateY(-50%);
            }

            .button {
                padding: 10px;
                background: white;
                border: 2px solid black;
                font-size: 16px;
                cursor: pointer;
                text-decoration: none;
                color: black;
                font-weight: bold;
                text-align: center;
                display: block;
                width: 150px;
            }

            .time {
                position: absolute;
                top: 10px;
                right: 10px;
                background: white;
                border: 2px solid black;
                padding: 8px;
                font-size: 16px;
            }

            .money {
                position: absolute;
                bottom: 60px;
                left: 10px;
                background: white;
                border: 2px solid black;
                padding: 8px;
                margin: 5px;
                font-size: 16px;
            }

            .health {
                position: absolute;
                bottom: 20px;
                left: 10px;
                width: 150px;
                height: 20px;
                background: white;
                border: 2px solid black;
                padding: 8px;
                margin: 5px;
            }

            .health-bar-background {
                width: 100%; 
                height: 100%;
                background-color: black;
                border: 1px solid black;
                position: absolute;
                top: 0;
                left: 0;
            }

            .health-bar {
                width: 100%; /* again change this for health */
                height: 100%;
                background-color: red;
                border: 1px solid black;
                position: absolute;
                top: 0;
                left: 0;
            }
            
        </style>
    </head>
    <body>
        <img class="background" src="{% static 'images/stranger.jpeg' %}" alt="Stranger Background" />
        
        <div class="time">Time left: -somehow add time-</div>
        <div class="money">Money: 0 ðŸ’°</div>
        
        <div class="health">
            <div class="health-bar-background"></div>
            <div class="health-bar"><span>100/100</span></div>
        </div>
        
        <div class="buttons">
            <a href="/rango/play/" class="button">Back</a>
            <a href="#" class="button">Pay 500 Gold</a> <!-- no link for now -->
        </div>
    </body>
</html>
