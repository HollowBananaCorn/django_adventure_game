<!DOCTYPE html>

{% load staticfiles %}

<html>
    <head> 
        <title>shop</title>
        <style>
            
            .container {
                width: 100vw; 
                height: 100vh; 
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                overflow: hidden;
            }

            body {
                font-family: Arial, sans-serif;
                background-color: black;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
                position: relative;
            }
            .background {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: -1;
            }

            .time {
                position: absolute;
                top: 10px;
                right: 10px;
                background: white;
                border: 2px solid black;
                padding: 8px;
                font-size: 16px;
            }

            .money {
                position: absolute;
                bottom: 60px;
                left: 10px;
                background: white;
                border: 2px solid black;
                padding: 8px;
                margin: 5px;
                font-size: 16px;
            }

            .health {
                position: absolute;
                bottom: 20px;
                left: 10px;
                width: 150px;
                height: 20px;
                background: white;
                border: 2px solid black;
                padding: 8px;
                margin: 5px;
            }

            .health-bar-background {
                width: 100%; 
                height: 100%;
                background-color: black;
                border: 1px solid black;
                position: absolute;
                top: 0;
                left: 0;
            }

            .health-bar {
                width: 100%; /* again change this for health */
                height: 100%;
                background-color: red;
                border: 1px solid black;
                position: absolute;
                top: 0;
                left: 0;
            }

            .stats {
                position: absolute;
                top: 60px;
                left: 10px;
                width: 120px;
                background: white;
                border: 2px solid black;
                padding: 8px;
            }

            .stats-info {
                position: absolute;
                top: 240px;
                left: 10px;
                background: white;
                border: 2px solid black;
                padding: 8px;
                text-decoration: none;
                color: black;
                font-weight: bold;
            }

            .back-button {
                position: absolute;
                top: 10px;
                left: 10px;
                background: white;
                border: 2px solid black;
                padding: 8px;
                text-decoration: none;
                color: black;
                font-weight: bold;
            }

            .buttons {
                position: absolute;
                right: 20px;
                top: 50%;
                display: flex;
                flex-direction: column;
                gap: 20px;
                transform: translateY(-50%);
            }

            .button {
                padding: 10px;
                background: white;
                border: 2px solid black;
                font-size: 16px;
                cursor: pointer;
                text-decoration: none;
                color: black;
                text-align: center;
                display: block;
                width: 200px;
            }

            .heal-button {
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: white;
                border: 2px solid black;
                padding: 10px;
                font-size: 16px;
                font-weight: bold;
                text-align: center;
                text-decoration: none;
                color: black;
                width: 200px;
            }

        </style>
    </head>
    <body>
        <img class="background" src="{% static 'images/shop.jpg' %}" alt="shop background" />
        
        <a href="/rango/play/" class="back-button">Back</a>
        
        <div class="time">Time left: -somehow add time-</div>
        <div class="money">Money: 0 ðŸ’°</div>
        
        <div class="health">
            <div class="health-bar-background"></div>
            <div class="health-bar"><span>100/100</span></div>
        </div>
        
        <div class="stats">
            <p>Stats</p>
            <p>Attack: 10</p>
            <p>Block: 10</p>
            <p>Agility: 10</p>
        </div>

        <div class="stats-info">
            <a href="{% url 'rango:stats_info' %}">Stats Info</a>
        </div>
        
        <div class="buttons">
            <a href="#" class="button">Upgrade Attack (75 Gold)</a>
            <a href="#" class="button">Upgrade Defence (75 Gold)</a>
            <a href="#" class="button">Upgrade Agility (75 Gold)</a>
        </div>

        <a href="#" class="heal-button">Heal (50 Gold)</a>
    </body>
</html>
