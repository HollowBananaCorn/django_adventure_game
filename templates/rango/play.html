<!DOCTYPE html>

{% load staticfiles %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Game</title>
    <style>
        .container {
            width: 100vw; 
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            overflow: hidden;
        }

        .container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; 
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .shop-button, .stats, .money, .health, .time, .button {
            background: white;
            border: 2px solid black;
            padding: 8px;
            margin: 5px;
        }

        .shop-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .stats {
            position: absolute;
            top: 60px;
            left: 10px;
            width: 120px;
        }

        .money {
            position: absolute;
            bottom: 60px;
            left: 10px;
        }

        .health {
            position: absolute;
            bottom: 20px;
            left: 10px;
            width: 150px;
            height: 20px;
        }

        .health-bar-background {
            width: 100%; 
            height: 100%;
            background-color: black;
            border: 1px solid black;
            position: absolute;
            top: 0;
            left: 0;
        }

        .health-bar {
            width: 100%; /* every 1% is a health point */
            height: 100%;
            background-color: red;
            border: 1px solid black;
            position: absolute;
            top: 0;
            left: 0;
        }

        .time {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .button {
            position: absolute;
            padding: 10px;
            cursor: pointer;
        }

        .quit {
            bottom: 10px;
            right: 200px;
        }

        .talk {
            bottom: 248px;
            left: 295px;
        }
        
        .dungeon {
            top: 145px;
            right: 393px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shop-button"><a href="{% url 'rango:shop' %}">Shop</a></div>
        <div class="stats">
            <p>Stats</p>
            <p>Attack: 10</p>
            <p>Block: 10</p>
            <p>Agility: 10</p>
        </div>
        <div class="money">Money: 0 <span>ðŸ’°</span></div>
        <div class="health">
            <div class="health-bar-background"></div>
            <div class="health-bar"><span>100/100</span></div>
        </div>
        <div class="time">Time left: -somehow add time-</div>
        <div class="button quit"><a href="/rango/">Quit game</a></div>
        <div class="button talk"><a href="{% url 'rango:stranger' %}">Talk to stranger</a></div>
        <div class="button dungeon"><a href="{% url 'rango:dungeon' %}">Enter the Dungeon</a></div>
        <img src="{% static 'images/play.jpeg' %}" alt="play background" />
    </div>
</body>
</html>
