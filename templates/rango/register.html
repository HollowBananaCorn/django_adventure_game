<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Warriors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        .background {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        .register-form {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
        }
        .register-form input {
            width: 250px;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        .register-form button {
            width: 250px;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .register-form button:hover {
            background: #218838;
        }
        .register-form .back-btn {
            background: #dc3545;
        }
        .register-form .back-btn:hover {
            background: #c82333;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="{% static 'images/warrior_login.png' %}" alt="Register Background" class="background">

        <form class="register-form" onsubmit="return validateForm()">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            <p class="error" id="error-message"></p>
            <button type="submit">Register</button>
            <button type="button" class="back-btn" onclick="history.back()">Back</button>
        </form>
    </div>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;
            var errorMessage = document.getElementById("error-message");

            if (password !== confirm_password) {
                errorMessage.innerText = "Passwords do not match!";
                return false;
            }

            errorMessage.innerText = "";  
            return true;
        }
    </script>

</body>
</html>
