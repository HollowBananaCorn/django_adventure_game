<!DOCTYPE html>

{% load staticfiles %}
<html>
    <head>
        <title>Login</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            body {
                font-family: Arial, sans-serif;
                background-color: rgb(44, 41, 41);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
    
            .container {
                position: relative;
                width: 100%;
                max-width: 800px;
                text-align: center;
            }
    
         
            .background {
                width: 100%;
                height: auto;
                display: block;
                border-radius: 8px;
            }
    
            .login-form {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            }
    
            .login-form input {
                width: 100%;
                padding: 10px;
                margin: 5px 0;
                border: none;
                border-radius: 5px;
                text-align: center;
                font-size: 16px;
                background: #333;
                color: white;
            }

            .login-form input:focus {
                outline: none;
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }
    
            .login-form button {
                width: 100%;
                padding: 10px;
                margin: 5px 0;
                border: none;
                border-radius: 5px;
                background: #d93025;
                color: white;
                font-size: 16px;
                cursor: pointer;
                transition: 0.3s;
            }
    
            .login-form button:hover {
                background: #a8221a;
            }

            .back-btn {
                background: #dc3545;
            }

            .back-btn:hover {
                background: #c82333;
            }

            .error {
                color: red;
                font-size: 14px;
                margin-top: 5px;
            }

            .login-form label {
            color: white;
            }
            
            .register-link {
                position: absolute;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                color: white;
            }

        </style>
    </head>

    <body>
        
        <div class="container">
            <img src="{% static 'images/warrior_login.png' %}" alt="Warrior Battle Scene" class="background">
            
            <form  class="login-form" id = "login_form" method = "post" action="{% url 'rango:login' %}">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" name="username" required>
                <label for="password">Password:</label>
                <input type="password" name="password" required>

                <p class="error" id="error-message">
                        {{ error_message }}                  
                </p>

                <input type="submit" value="Log in" />
                <button type="button" class="back-btn" onclick="redirectIndex()">Back</button>
            </form>

            <p class="register-link">
                Not registered?
                <a href="{% url 'rango:register' %}">Register here!</a>
            </p>
        </div>

        <script>
            function redirectIndex()
            {
                window.location.href = "{% url 'rango:index' %}";
            }
        </script>
        
    </body>
</html>
