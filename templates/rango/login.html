<!DOCTYPE html>

{% load staticfiles %}
<html>
    <head>
        <title>Login</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            body {
                font-family: Arial, sans-serif;
                background-color: black;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
    
            .container {
                position: relative;
                width: 100%;
                max-width: 800px;
                text-align: center;
            }
    
         
            .background {
                width: 100%;
                height: auto;
                display: block;
                border-radius: 8px;
            }
    
          
            .login-form {
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.6);
                padding: 10px;
                border-radius: 5px;
            }
    
            .login-form input {
                width: 200px;
                padding: 8px;
                margin: 5px;
                border: none;
                border-radius: 5px;
                text-align: center;
            }
    
            .login-form button {
                width: 200px;
                padding: 8px;
                margin: 5px;
                border: none;
                border-radius: 5px;
                background: #d93025;
                color: white;
                font-size: 16px;
                cursor: pointer;
            }
    
            .login-form button:hover {
                background: #a8221a;
            }
        </style>
    </head>

    <body>
        <h1>Login for tryhard Gaming</h1>
        <form id = "login_form" method = "post" action="{% url 'rango:login' %}">
            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="50" />    <br />
            Password: <input type="password" name="password" value="" size="50" /><br />
            <input type="submit" value="submit" />
        </form>
    </body>
</html>
